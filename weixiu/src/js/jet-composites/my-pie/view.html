<div id='chart-container' style="padding:0px 0px 10px 10px;">
    <oj-chart id="pieChart" class="chartStyle"
              type="pie" 
              series="[[pieSeriesValue]]"
              animation-on-display="auto"
              animation-on-data-change="auto"
              style-defaults.three-d-effect="[[threeDValue]]"
              hide-and-show-behavior="withRescale"
              value-formats.value.scaling ="none"
              y-axis.tick-label.scaling ="none"
              value-formats.series.tooltip-label="[[serToolValue]]"
              value-formats.value.tooltip-label="[[valToolValue]]"
              value-formats.group.tooltip-label="[[groupToolValue]]"
              style-defaults.pie-inner-radius="[[innerRadius]]"
              pie-center.label="[[centerLabel]]"
              style="max-width:500px;width:100%;height:350px;">
    </oj-chart>
    <!-- 2D/3D toggle button -->
    <demo-chart-three-d-effect-control id="threeDControl" three-d-effect="{{threeDValue}}" aria-controls="pieChart">
    </demo-chart-three-d-effect-control>
</div>
